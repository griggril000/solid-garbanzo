<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }



        .closet {
            width: 200px;
            border: 1px solid #ccc;
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            float: left;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
                color: #fff;
            }

            .closet {
                background-color: #333;
            }

            input,
            [contenteditable="true"] {
                color: #fff;
                background-color: #555;
                border: 1px solid #444;
            }

            .button {
                color: #fff;
                border: none;
                border-radius: 5px;
                font-weight: bold;
            }

            .plus {
                background-color: #4CAF50;
                /* Green */
            }

            .minus {
                background-color: #e74c3c;
                /* Red */
            }

            .addItemButton {
                background-color: #3498db;
                /* Blue */
            }
        }

        .item {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .itemName {
            font-weight: bold;
            color: #333;
        }

        .quantity {
            display: flex;
            align-items: center;
        }

        input,
        [contenteditable="true"] {
            width: 60px;
            height: 30px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            color: #333;
            background-color: #fff;
        }

        .button {
            cursor: pointer;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .plus {
            background-color: #2ecc71;
            color: #fff;
        }

        .minus {
            background-color: #e74c3c;
            color: #fff;
        }

        .addItemButton {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="closet">
        <h2>Closet 1</h2>
        <div class="item">
            <div class="itemName" contenteditable="true">Shirt</div>
            <div class="quantity">
                <input type="text" placeholder="Qty">
                <button class="button plus">+</button>
                <button class="button minus">-</button>
            </div>
        </div>
        <div class="item">
            <div class="itemName" contenteditable="true">Pants</div>
            <div class="quantity">
                <input type="text" placeholder="Qty">
                <button class="button plus">+</button>
                <button class="button minus">-</button>
            </div>
        </div>
        <button class="addItemButton">Add Item</button>
    </div>

    <div class="closet">
        <h2>Closet 2</h2>
        <!-- Add items and quantities here -->
    </div>

    <div class="closet">
        <h2>Closet 3</h2>
        <!-- Add items and quantities here -->
    </div>

    <div class="closet">
        <h2>Closet 4</h2>
        <!-- Add items and quantities here -->
    </div>

</body>

</html>
