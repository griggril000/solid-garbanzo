<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .closet {
            width: 200px;
            border: 1px solid #ccc;
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            float: left;
        }

        .item {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .itemName {
            font-weight: bold;
            color: #333;
            /* Text color */
        }

        .quantity {
            display: flex;
            align-items: center;
        }

        input,
        [contenteditable="true"] {
            width: 60px;
            /* Adjusted width for contenteditable */
            height: 30px;
            text-align: center;
            border: 1px solid #ddd;
            /* Border color */
            border-radius: 5px;
            /* Border radius */
            margin-right: 10px;
            /* Space between input and buttons */
        }

        .button {
            cursor: pointer;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            /* Increased font weight */
        }

        .plus {
            background-color: #2ecc71;
            /* Green color */
            color: #fff;
            /* Text color */
        }

        .minus {
            background-color: #e74c3c;
            /* Red color */
            color: #fff;
            /* Text color */
        }

        .addItemButton {
            background-color: #3498db;
            /* Blue color */
            color: #fff;
            /* Text color */
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            /* Space between items and button */
            font-weight: bold;
            /* Increased font weight */
        }
    </style>
</head>

<body>

    <div class="closet">
        <h2>Closet 1</h2>
        <div class="item">
            <div class="itemName" contenteditable="true">Shirt</div>
            <div class="quantity">
                <input type="text" placeholder="Qty">
                <button class="button plus">+</button>
                <button class="button minus">-</button>
            </div>
        </div>
        <div class="item">
            <div class="itemName" contenteditable="true">Pants</div>
            <div class="quantity">
                <input type="text" placeholder="Qty">
                <button class="button plus">+</button>
                <button class="button minus">-</button>
            </div>
        </div>
        <button class="addItemButton">Add Item</button>
    </div>

    <div class="closet">
        <h2>Closet 2</h2>
        <!-- Add items and quantities here -->
    </div>

    <div class="closet">
        <h2>Closet 3</h2>
        <!-- Add items and quantities here -->
    </div>

    <div class="closet">
        <h2>Closet 4</h2>
        <!-- Add items and quantities here -->
    </div>

</body>

</html>
